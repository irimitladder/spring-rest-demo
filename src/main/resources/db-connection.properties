#
# JDBC properties
#
jdbc.driver=com.mysql.cj.jdbc.Driver
jdbc.url=jdbc:mysql://localhost:3306/spring_rest_demo?useSSL=false&serverTimezone=UTC
jdbc.userName=spring_rest_demo_user_name
jdbc.userPassword=spring_rest_demo_user_password

#
# c3p0 properties
#
c3p0.poolSizeInitial=5
c3p0.poolSizeMin=5
c3p0.poolSizeMax=20
c3p0.timeIdleMax=3000

#
# Hibernate properties
#
hibernate.dialect=org.hibernate.dialect.MySQLDialect
hibernate.showSql=false
hibernate.packagesToScan=irimi.springrestdemo.entity
